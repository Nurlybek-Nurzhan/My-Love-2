<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Щеночек~)</title>

    <link rel="stylesheet" href="./assets/src/styles/index.css" />
    <script defer src="./node_modules/swiper/swiper-bundle.js"></script>
    <script defer src="./node_modules/particles.js/particles.js"></script>
    <script defer src="./assets/src/script/lib.js"></script>
    <script defer src="./assets/src/script/background.js"></script>
    <script defer src="./assets/src/script/hearts.js"></script>
    <script defer src="./assets/src/script/mail.js"></script>
    <script defer src="./assets/src/script/swiper-play.js"></script>
    <script defer src="./assets/src/script/audio.js"></script>
  </head>

  <body>
    <div id="particles-js"></div>
    <div id="bg_heart"></div>
    <div class="swiper frame">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_1.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_2.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_3.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_4.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_5.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_6.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_7.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_8.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_9.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_10.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_11.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_12.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_13.gif" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/public/images/cuddle_14.gif" alt="" />
        </div>
      </div>
      <button id="play" class="function">
        <i class="bx bx-pause-circle"></i>
      </button>
      <button id="mail" class="function">
        <i class="bx bx-envelope"></i>
      </button>
      <button id="sound" class="function paused">
        <i class="bx bx-volume-mute"></i>
      </button>
    </div>
    <audio class="audio" src="./assets/public/audio/ambient.mp3" loop></audio>
  </body>
</html>
